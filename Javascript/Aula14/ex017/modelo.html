<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>
    <section>
        <div>
            <form action="">
                <p>Número <input type="number" id="numero"  name="numero" >&nbsp;<input   type="button" value="Gerar tabuada" onclick="tabuada()"></p>
            </form>
        </div>
        <div id="res">        
            <textarea name="tabuada" id="tabuada" rows="10" cols="25">Digite um número acima</textarea>
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
