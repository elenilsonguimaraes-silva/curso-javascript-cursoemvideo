<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
            width: 500px;
            /*border: 1px solid black;*/
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
        .botao {
            background:  black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <form action="">
        <label for="txtn1">Digite um número</label>
        <input type="number" name="txtn1" id="txtn1">
        <br>
        <label for="txtn2">Digite um número</label>
        <input type="number" name="txtn2" id="txtn2">
        <br>
        <input type="button" value="Somar" onclick="somar()" class="botao" name="botao">
        <input type="button" value="Limpar" onclick="limpar()" 
        class="botao">
        <div id='resultado'>Resultado</div>
    </form>
    <script>
        var res = window.document.getElementById('resultado')
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`            
        }
        function limpar(){
            window.document.getElementById('txtn1').value =""
            window.document.getElementById('txtn2').value =""
            window.document.getElementById('resultado').innerText='Resultado'
                       
        }
    </script>
</body>
</html>
